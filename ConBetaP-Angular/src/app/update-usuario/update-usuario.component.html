<h3>Editar Informaci&oacute;n</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre: </label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="usuario.nombre" name="nombre">
    </div>

    <div class="form-group">
      <label for="nombre">Correo electronico: </label>
      <input type="text" class="form-control" id="correo" required [(ngModel)]="usuario.correo" name="correo">
    </div>

    <button type="submit" class="btn btn-success">Editar</button>
  </form>
</div>

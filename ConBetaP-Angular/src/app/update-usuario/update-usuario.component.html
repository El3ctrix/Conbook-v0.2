<h3>Update Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="usuario.nombre" name="nombre">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="correo" required [(ngModel)]="usuario.correo" name="correo">
    </div>

    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="usuario.rol" name="rol">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

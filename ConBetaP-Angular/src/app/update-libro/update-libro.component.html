<h3>Actualizar Informaci&oacute;n</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre de la Obra: </label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="libro.nombrelibro" name="nombre" [disabled]="true">
    </div>

    <div class="form-group">
      <label for="nombre">Responsable: </label>
      <input type="text" class="form-control" id="correo" required [(ngModel)]="libro.responsable" name="responsable" [disabled]="true" >
    </div>

    <div class="form-group">
      <label for="nombre">Codigo ISBN: </label>
      <input type="text" class="form-control" id="ibsn" required [(ngModel)]="libro.codigoisbn" name="isbn" [attr.disabled]="(usr === 'Erick') || !(libro.aprobado) ? null : 'disabled'">
    </div>

    <div class="form-group">
      <label for="nombre">Estado Actual: </label>
      <input type="text" class="form-control" id="estado" required [(ngModel)]="estado1.estado" name="estado" [disabled]="true" >
    </div>

    <div class="form-group">
      <label for="nombre">Cambiar estado a: </label>
      <tr></tr>
      <select class="custom-select" [(ngModel)]="estado" style="max-width: 150px;" name="select">
        <option *ngIf="!(libro.estado == options[0].value)">{{options[0].name}}</option>
        <option *ngIf="!(libro.estado == options[1].value)">{{options[1].name}}</option>
        <option *ngIf="!(libro.estado == options[2].value)">{{options[2].name}}</option>
        <option *ngIf="!(libro.estado == options[3].value)">{{options[3].name}}</option>
        <option *ngIf="!(libro.estado == options[4].value)">{{options[4].name}}</option>
        <option *ngIf="!(libro.estado == options[5].value)">{{options[5].name}}</option>
        <option *ngIf="!(libro.estado == options[6].value)">{{options[6].name}}</option>
        <option *ngIf="!(libro.estado == options[7].value)">{{options[7].name}}</option>
        <option *ngIf="!(libro.estado == options[8].value)">{{options[8].name}}</option>
        <option *ngIf="!(libro.estado == options[9].value)">{{options[9].name}}</option>
        <option *ngIf="!(libro.estado == options[10].value)">{{options[10].name}}</option>
        <option *ngIf="!(libro.estado == options[11].value)">{{options[11].name}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

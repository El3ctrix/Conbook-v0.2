<h3>Actualizar Informaci&oacute;n</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre de la Obra: </label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="libro.nombrelibro" name="nombre" [disabled]="true">
    </div>

    <div class="form-group">
      <label for="nombre">Responsable: </label>
      <input type="text" class="form-control" id="correo" required [(ngModel)]="libro.responsable" name="responsable" [disabled]="true" >
    </div>

    <div class="form-group">
      <label for="nombre">Codigo ISBN: </label>
      <input type="text" class="form-control" id="ibsn" required [(ngModel)]="libro.codigoisbn" name="isbn" [attr.disabled]="(usr === 'Erick') && !(libro.aprobado) ? null : 'disabled'">
    </div>

    <div class="form-group">
      <label for="nombre">Estado Actual: </label>
      <input type="text" class="form-control" id="estado" required [(ngModel)]="options[libro.estado-1].name" name="estado" [disabled]="true" >
    </div>

    <div class="form-group">
      <label for="nombre">Cambiar estado a: </label>
      <tr></tr>
      <select class="custom-select" [(ngModel)]="estado" style="max-width: 150px;" name="select">
        <option *ngFor="let o of options">
          {{o.name}}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

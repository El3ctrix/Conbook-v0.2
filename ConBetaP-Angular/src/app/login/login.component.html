<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Iniciar Sesion</h1>
      <div class="account-wall">
        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
             alt="">
        <form class="form-signin">
          <input type="text" class="form-control" placeholder="Correo" [(ngModel)]="email" name="email" required autofocus>
          <input type="password" class="form-control" placeholder="Contrase&ntilde;a" [(ngModel)]="password" name="password" required>
          <button (click)="login()" class="btn btn-lg btn-primary btn-block">
            Iniciar Sesion</button>
        </form>
      </div>
    </div>
  </div>
</div>

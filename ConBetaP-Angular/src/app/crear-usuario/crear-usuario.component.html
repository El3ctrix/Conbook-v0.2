<h3>Crear Usuario</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="usuario.nombre" name="nombre">
    </div>

    <div class="form-group">
      <label for="nombre">Correo</label>
      <input type="text" class="form-control" id="correo" required [(ngModel)]="usuario.correo" name="correo">
    </div>

    <div class="form-group">
      <label for="nombre">Contrase&ntilde;a</label>
      <input type="password" class="form-control" id="contrasena" required [(ngModel)]="password" name="emailId">
    </div>

    <div class="form-group">
      <label for="nombre">Rol </label>
      <tr></tr>
      <select class="custom-select" [(ngModel)]="rol" style="max-width: 150px;" name="select">
        <option *ngFor="let o of options">
          {{o.name}}
        </option>
      </select>
    </div>
    <button (click)="prueba()">Prueba</button>
    <button type="submit" class="btn btn-success">Agregar</button>
  </form>
</div>

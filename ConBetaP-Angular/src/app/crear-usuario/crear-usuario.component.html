<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="usuario.nombre" name="nombre">
    </div>

    <div class="form-group">
      <label for="nombre">Correo</label>
      <input type="text" class="form-control" id="correo" required [(ngModel)]="usuario.correo" name="correo">
    </div>

    <div class="form-group">
      <label for="nombre">Contrasena</label>
      <input type="text" class="form-control" id="contrasena" required [(ngModel)]="usuario.contrasena" name="emailId">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>

<h2>Detalles del Libro</h2>

<hr/>
<div *ngIf="libro">
  <div>
    <label><b>Nombre: </b></label> {{libro.nombrelibro}}
  </div>
  <div>
    <label><b>ISBN: </b></label> {{libro.codigoisbn}}
  </div>
  <div>
    <label><b>Fecha: </b></label> {{libro.fechadecreacion}}
  </div>
  <div>
    <label><b>Responsable: </b></label>{{libro.responsable}}
  </div>
  <div>
    <label><b>Estado: </b></label>{{estado.estado}}
  </div>
  <div>
    <label><b>Area: </b></label>{{area.area}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Regresar a Lista de Libros</button><br>

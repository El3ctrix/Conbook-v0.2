<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Libros</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Estado</th>
        <th></th>
        <th></th>
        <th></th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let libro of libros | async">
        <td>{{libro.idlibro}}</td>
        <td>{{libro.nombrelibro}}</td>
        <td>{{options[libro.estado-1].name}}</td>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <button (click)="updateLibro(libro.idlibro)" class="btn btn-danger">Actualizar Estado</button>
          <button (click)="detailsLibro(libro.idlibro)" class="btn btn-info" style="margin-left: 10px">Detalles</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
